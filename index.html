<!DOCTYPE html>
<html>
<head>
    <title>Obtener Ubicaci칩n</title>
    <script>
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(mostrarUbicacion);
            } else {
                alert("La geolocalizaci칩n no est치 soportada por este navegador.");
            }
        }

        function mostrarUbicacion(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var enlace = "https://www.google.com/maps?q=" + lat + "," + lng;
            document.getElementById("ubicacion").href = enlace;
            document.getElementById("ubicacion").innerText = "Ver en Google Maps";
        }
    </script>
</head>
<body onload="obtenerUbicacion()">
    <h1>Ubicaci칩n Actual</h1>
    <a id="ubicacion" href="#">Cargando...</a>
</body>
</html>
